name: Trigger Jenkins Job from GitHub

on:
  push:
    branches:
      - main   # runs when you push to main branch

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Jenkins via REST API
        run: |
          curl -X POST "$JENKINS_URL/job/$JENKINS_JOB_NAME/build?token=$JENKINS_TRIGGER_TOKEN" \
            --user "$JENKINS_USER:$JENKINS_API_TOKEN"
        env:
          JENKINS_URL: "http://<your-jenkins-server>:8080"
          JENKINS_USER: "<your-jenkins-username>"
          JENKINS_API_TOKEN: "<your-jenkins-api-token>"
          JENKINS_JOB_NAME: "<your-jenkins-job-name>"
          JENKINS_TRIGGER_TOKEN: "<your-jenkins-trigger-token>"
